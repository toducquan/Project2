<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="p-3 mb-2 bg-dark text-white text-center fs-4">
                    Đăng kí tài khoản
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{field.label}}
                            {{field}}
                        </div>
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <p style="color: red">{{error}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endfor %}
                    <p class="mt-1">Đã có tài khoản?    <a class="pl-2" style="text-decoration: none;" href="{% url 'loginUser'%}">Đăng nhập</a></p>
                    <input type="submit" style="margin: 87%;" class="btn btn-dark mt-1" value="Đăng kí">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
